<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juá Modelos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Banner no topo -->
  <div class="banner-top">
    <img src="./banner.png" alt="Banner Juá Modelos">

  <!-- Tela de Login -->
  <div class="login-container" id="login-container">
    <form id="login-form">
      <h2>Login</h2>
      <label for="username">ID:</label>
      <input type="text" id="username" placeholder="Digite seu ID" required>
      <label for="password">Senha:</label>
      <input type="password" id="password" placeholder="Digite sua senha" required>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <!-- Menu Principal -->
  <div class="menu-container" id="menu-container" style="display: none;">
    <div class="grid-container">
      <div class="grid-item" onclick="showPopup('Modelo 1', 'Descrição do Modelo 1', 'https://www.youtube.com/embed/video1')">
        <iframe src="https://www.youtube.com/embed/video1" allowfullscreen></iframe>
        <h3>Modelo 1</h3>
      </div>
      <div class="grid-item" onclick="showPopup('Modelo 2', 'Descrição do Modelo 2', 'https://www.youtube.com/embed/video2')">
        <iframe src="https://www.youtube.com/embed/video2" allowfullscreen></iframe>
        <h3>Modelo 2</h3>
      </div>
    </div>
  </div>

  <!-- Pop-up -->
  <div class="popup" id="popup" style="display: none;">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <h2 id="popup-title"></h2>
      <p id="popup-description"></p>
      <iframe id="popup-video" src="" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Rodapé -->
  <footer>
    <p>@Copyright 2024 - Juá Talentos - Site Criado por Plínio Designer.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
