<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juá Modelos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Banner no topo -->
  <div class="banner-top">
    <img src="banner.png" alt="Banner Juá Modelos">
  </div>

  <!-- Tela de Login -->
  <div class="login-container" id="login-container">
    <form id="login-form">
      <h2>Login</h2>
      <label for="username">ID:</label>
      <input type="text" id="username" placeholder="Digite seu ID" required>
      <label for="password">Senha:</label>
      <input type="password" id="password" placeholder="Digite sua senha" required>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <!-- Menu Principal -->
  <div class="menu-container" id="menu-container" style="display: none;">
    <header>
      <h1>Juá Modelos</h1>
    </header>

    <!-- Grid de Modelos -->
    <div class="grid-container">
      <div class="grid-item" onclick="showPopup('Isa Marcelino', 'Modelo e Atriz', 'https://www.instagram.com/juamodelos/', 'https://www.youtube.com/watch?v=xxxxxxx')">
        <iframe width="150" height="150" src="https://www.youtube.com/embed/xxxxxxx?controls=1&showinfo=0&rel=0&autoplay=0&mute=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h3>Isa Marcelino</h3>
      </div>
      <div class="grid-item" onclick="showPopup('Modelo 2', 'Descrição da Modelo 2', 'https://www.instagram.com/juamodelos/', 'https://www.youtube.com/watch?v=yyyyyyy')">
        <iframe width="150" height="150" src="https://www.youtube.com/embed/yyyyyyy?controls=1&showinfo=0&rel=0&autoplay=0&mute=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h3>Modelo 2</h3>
      </div>
      <!-- Adicionar mais modelos aqui -->
    </div>
  </div>

  <!-- Pop-up -->
  <div class="popup" id="popup" style="display: none;">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <h2 id="popup-title"></h2>
      <p id="popup-description"></p>
      <div id="popup-timer"></div>
      <a id="popup-link" href="#" target="_blank" style="display:none;">Ir para o site da modelo</a>
      <iframe id="popup-video" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="width:100%; height:315px;"></iframe>
    </div>
  </div>

  <!-- Rodapé -->
  <footer>
    <p>@Copyright 2024 - Juá Talentos - Site Criado por Plínio Designer.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
